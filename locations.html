<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kobal ChicKen</title>
	<meta charset="utf-8">
	<meta name="description" content="Kobal Chicken presentation">
	<meta name="keywords" content="fried chicken menu">
	<meta name="author" content="Kobal">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="sass/assets/style.css">

	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="logo_151248013900_gxr_icon.ico" type="image/x-icon"/>
</head>
<body>
	

	<div id="map" style="width: 100%; height: 400px;"></div>

  <script type="text/javascript">
    
    function myMap() {
    var locations = [
      ['Kobal Chicken Manneken Pis', 50.845470, 4.352057],
      ['Kobal Chicken Sainte-Catherine', 50.850740, 4.347578],
      ['Kobal Chicken Laeken', 50.894519, 4.360227],
      ['Kobal Chicken Anderlecht Westland', 50.839536, 4.287151],
      ['Kobal Chicken Schaerbeek', 50.859315, 4.405742]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 11,
      center: new google.maps.LatLng(50.848588, 4.355157),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
}
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDvZywH430NDKJvie1nS3ePZqKmm9EF1Yk &callback=myMap"></script>
</body>
</html>
